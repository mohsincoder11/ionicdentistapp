<ion-content class="main_container">
  <ion-row class="custom_toolbar">
    <ion-toolbar color="light_background">
      <span class="header_span" routerLink="/login">
        <i class="fas fa-angle-left fa-fw"></i>
      </span>
    </ion-toolbar>
  </ion-row>

  <div class="image_container">
    <img src="assets/icon/forgot2.svg" alt="">
  </div>


  <div>
    <form #form_login="ngForm" class="form">
      <ion-grid>

        <h2>Forgot Password?</h2>
        <p>Enter your mobile number to get OTP.</p>
        <ion-row>
          <ion-col size="12">
            <ion-item lines="none">
              <ion-label position="floating"> Mobile No</ion-label>
              <ion-input type="number" ngModel name="mobile" required mobile></ion-input>
            </ion-item>
            <ion-text class="error_msg left_pad" color="danger" *ngIf="mobile_length"> Mobile number must be 10 digit.</ion-text>

          </ion-col>
        </ion-row>


        <ion-row class="last_row">
          <ion-col size="12">
            <ion-button color="secondary" expand="block" (click)="sendotp(form_login)">
              Send OTP
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>
    </form>
  </div>
  <div id="snackbar"> <span id="snackbar_error"></span></div>

  <div class="loader" *ngIf="loader_visibility">
    <img src="assets/icon/loader.gif" alt="">
  </div>
  
</ion-content>
